<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<my-cpn></my-cpn>
		</div>
	</body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		
		<script type="text/javascript">
			const cpnc2 = Vue.extend({
				template:`
					<div>
						<h2>我是子组件</h2>
					</div>
				`
			})
			const cpnC = Vue.extend({
				template:`
				<div>
					<h2>标题</h2>
					<p>内容</p>
					<cpnc2></cpnc2>
				</div>`	,
				components:{
					cpnc2:cpnc2
				}
			})
			
			Vue.component('my-cpn',cpnC)
			const app = new Vue({
				el:'#app'
			})
	</script>
</html>
