<head>

 <style type="text/css">
  li {
   list-style-type: none;
   font-size: 12px;
   color: blue;
   width: 300px;
   height: 20px;
   line-height: 20px;
  }
  a {
   width: 200px;
   height: 20px;
   float: left;
  }
  .ck {
   float: left;
   width: 26px;
  }
  .time {
   color: red;
   width: 60px;
   height: 20px;
   
   float: right;
  }
  .dohovertree {
   font-size: 12px;
  }
 </style>
 <script type="text/javascript">
window.onload=function()
{
 var checkboxs=document.getElementsByName("myHove"+"rTreechk");
 var hvtck=document.getElementById("hvtck");
 cklen=checkboxs.length;
 hvtck.onclick=function()
 {
 if(this.checked==true)
 {
  for(var i=0;i<cklen;i++)
  {
  checkboxs[i].checked=true;
  }
 }
 else
 {
  for(var i=0;i<cklen;i++)
  {
  checkboxs[i].checked=false;
  }
 }
 }
 for(var i = 0;i<cklen;i++){
	 //第一层循环是给每个checkbox注册事件
	checkboxs[i].onclick = function(){
		var isAllChecked = true;
		//第二层循环是判断每个checkbox状态
		for(var i = 0;i<cklen;i++) {
			if(checkboxs[i].checked === false){
				isAllChecked = false;
			}
		}
		hvtck.checked = isAllChecked;
	}
 }
 // var times = document.getElementsByClassName('time');
 // for(var i = 0;i<times.length;i++){
	//  times[i].innerText = Date
	//  console.log(times[i].innerText);
 // }
}
 </script>
