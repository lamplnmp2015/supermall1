
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width: 300px;
				height: 300px;
				background-color: #D2691E;
				margin: 100px 100px 100px 100px;
			}
		</style>
	</head>
	<body>
		<div id = 'box'>
			
		</div>
	</body>
	<script>
		var box = document.getElementById('box');
		var x = box.offsetLeft;
		var y = box.offsetTop;
		// console.log('left='+left+'top='+top);
		box.onmousemove = function(e){
			var cx = e.pageX;
			var cy = e.pageY;
			console.log(cx);
			console.log(x);
			var nx = cx-x;
			var ny = cy-y;
			
			console.log('鼠标距离div左侧的距离是'+nx);
			console.log('鼠标距离div顶部的距离是'+ny);
		}
		console.log(x);
		console.log(y);
	</script>
</html>
