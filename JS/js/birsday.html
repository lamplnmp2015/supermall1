<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h1, div{
				text-align: center;
				
			}
			span{
				font-weight:20px ;
				font-size: 50px;
			}
			#day,#hour,#minute,#minute,#second{
				background-color: #D2691E;
				color: aliceblue;
			}
		</style>
	</head>
	<body>
		<h1>距离陈明生日还有</h1>
		<div >
			<span><span id='day'>00</span>天</span>
			<span><span id='hour'>00</span>时</span>
			<span><span id='minute'>00</span>分</span>
			<span><span id='second'>00</span>秒</span>
		</div>
		<script src="./common.js"></script>
		<script>
			var endDate = new Date('2021-4-15');
			var daySpan = my$('day');
			var hourSpan = my$('hour');
			var minuteSpan = my$('minute');
			var secondSpan = my$('second');
			setInterval(countdown,1000);
			countdown();
			function countdown(){
				var startDate = new Date();
				var interval = getInterval(startDate, endDate);
				console.log(interval);
				daySpan.innerText = interval.day;
				hourSpan.innerText = interval.hour;
				minuteSpan.innerText = interval.minute;
				secondSpan.innerText = interval.second;
			}
		</script>
	</body>
</html>
