<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id = 'box'></div>
	</body>
	<script>
		var box = document.getElementById('box');
		var theads = [
			'姓名',
			'科目',
			'成绩',
			'操作'
		];
		var datas = [
			{name: 'zx', subject: '语文', score: 90},
			{name: 'wc', subject: '数学', score: 80},
			{name: 'xgh', subject: '英语', score: 99},
			{name: 'hss', subject: '英语', score: 100},
			{name: 'yjj', subject: '英语', score: 60},
			{name: 'ldd', subject: '英语', score: 70}
		];
		//创建表
		var table = document.createElement('table');
		box.appendChild(table);
		var thead = document.createElement('thead');
		table.appendChild(thead);
		table.style = 'border-collapse: collapse';
		tr = document.createElement('tr');
		thead.appendChild(tr);
		for (var i = 0 ; i< theads.length;i++) {
			var th = document.createElement('th');
			tr.appendChild(th);
			th.innerText = theads[i];
		}
		var tbody = document.createElement('tbody');
		table.appendChild(tbody);
		tbody.style.textAlign = 'center';
		for(var i = 0; i < datas.length;i++) {
			
			 var tr = document.createElement('tr');
			 tbody.appendChild(tr);
			 if(i%2 === 0){
			 	tr.style.backgroundColor = '#DEDEDE';
			 }else{
				 tr.style.backgroundColor = '#DDDDDD';
			 }
			 // for(var i = 0; i< datas[i].length;i++){
			 // 	var td = document.createElement('td');
			 // 	tr.appendChild(td);
				// td.innerText = datas[i];
			 // }
			 for(var key in datas[i]){
				 var td = document.createElement('td');
				 tr.appendChild(td);
				 td.innerText = datas[i][key];
				 td.style.border = '1px solid #fff';
				 td.width = '100px';
			 }
			 var td = document.createElement('td');
			 tr.appendChild(td);
			 var a = document.createElement('a');
			 
			 td.appendChild(a);
			 td.style.border = '1px solid #fff';
			 td.width = '100px';
			 a.innerText = '删除';
			 a.href = 'javascript:void(0);';
			 a.onclick = removea;
			 a.style = 'text-decoration:none;color:black';
		}
		function removea(){
			tr = this.parentNode.parentNode;
			tbody.removeChild(tr);
			
		}
		
	</script>
</html>
