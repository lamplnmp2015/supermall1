<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#mouse{
			position: absolute;
			width: 150px;
			height: 80px;
			display: none;
			}
			body{
				height: 1000px;
				/* overflowï¼šauto; */
			}
		</style>
	</head>
	<body>
		<img src="mouse.gif" id = 'mouse' alt="" />
	</body>
	<script>
		var mouse = document.getElementById('mouse');
		
		document.onmousemove = function(e){
			
			mouse.style = 'position: absolute;width: 150px;height: 80px;display:inline;';
			
			var e = e || window.e;
			// mouse.style.left = e.pageX-8+'px';
			// mouse.style.top = e.pageY-20+'px';
			mouse.style.left = e.clientX+getScroll().left-8+'px';
			mouse.style.top = e.clientY+getScroll().top-20+'px';
		}
		function getScroll(){
			var scrollLeft = document.body.scrollLeft || document.documentElement.scrollLeft;
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			return {
			  left: scrollLeft,
			  top: scrollTop
			}
		}
	</script>
</html>
